{% extends 'base.html' %}

{% block content %}

<h1 class="container d-flex justify-content-center">Collage Football Odds</h1>

<div class="container row d-flex justify-content-around" id="ncaaf_games">
    {% for game in ncaaf %}
    <div class="card" style="width: 18rem;">
        <img src="https://www.keystone.edu/wp-content/uploads/2018/01/ncaa-football-logo.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ game.Match[0] }} VS. {{ game.Match[1] }}</h5>
            <p class="card-text">Time: {{ game.Game_Time }}</p>
            <p class="card-text">{{ game.Favorite }} {{ game.Odds }}</p>
            <a href="#" class="btn btn-primary">Follow</a>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
